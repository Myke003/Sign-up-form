<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <!--fuentes y estilos-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="imagen_fondo">
       <div class="logo">
        <img src="img/logo.png" alt="Logo">
        <h2>Odin</h2>
       </div>
    </div>
    <div class="principal">
        <div class="text">
            <p>¡Este no es un verdadero servicio en línea! Sabes que necesitas algo como esto en tu vida que te ayude a realizar tus sueños más profundos. Inscríbete ahora para empezar.</p>
        </div>

        <div class="formulario">
           
            <form action="" id="form_register" method="post">
                <div class="inputs">
                    <Label for="name"> Nombres</Label>
                    <input type="text" id="name" minlength="3" required>
                </div>
                <div class="inputs">
                    <Label for="lastname"> Apellidos</Label>
                    <input type="text" id="lastname" minlength="3" required>
                </div>
                <div class="inputs">
                    <Label for="email"> Emails</Label>
                    <input type="email" id="email" required>
                </div>
                <div class="inputs">
                    <Label for="phone"> Número telefónico</Label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="inputs">
                    <Label for="password"> Contraseña</Label>
                    <input type="password" id="password" required>
                </div>
                <div class="inputs">
                    <Label for="confirm_password"> Confirma tu contraseña</Label>
                    <input type="text" id="confirm_password" required>
                </div>
            </form>
            <div class="boton">
                <button type="submit" form="form_register">Registrate</button>
                <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
            </div>
    
        </div>

    </div>
</body>
</html>
